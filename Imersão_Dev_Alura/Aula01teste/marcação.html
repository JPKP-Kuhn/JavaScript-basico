<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1 class="page-title">Conversor de Moedas</h1>
    <h4 class="page-sub">Cotação do dia 1 de fevereirio 2023</h2>
    <div>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" 
        id="page-logo" alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
    </a>
    <div>Digite seu nome:
        <input type="text" name="nametxt" id="nametxt">
        <br>
        <input type="button" value="Enter" onclick="nomear()">
        <br>
        <div id="res">
            Esperando
            </div>
        <br>
    </div>
    <div>Valor em BRL:
        <input type="number" name="txtBRL" id="txtBRL">
        <input type="button" value="Calcular para US" onclick="dolar()">
    </div>
    <div id="dres">
        Valor em dollar
    </div>
    <script src="script.js"></script>
</body>
</html>
