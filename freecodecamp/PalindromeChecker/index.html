<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Palindrome checker</h1>
    <div id="d-input">
        <p>Enter in text to check if is a palindrome</p>
        <div id="input-container">
            <input type="text" id="text-input">
            <button type="button" onclick="getInput()" id="check-btn">Check</button>
        </div>
        <p id="result"></p>
    </div>
    <div id="d-hint">
        <p>Hint: A palindrome is a word, phrase, number, or other sequence of characters which reads the same backward as forward.</p>
    </div>
</body>
</html>
