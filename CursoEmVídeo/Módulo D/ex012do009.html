<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroporto</title>
</head>
<body>
    <h1>Preencha sua nacioalidade</h1>
    <input type="text" name="txtnacio" id="txtnacio">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
    </div>

    <script>
        function verificar(){
            var txtn = window.document.getElementById("txtnacio")
            var res = window.document.getElementById("res")
            var nacio =txtn.value.toLowerCase()
            res.innerHTML = `<p>Sua nacionalidade é ${nacio}</p>`
            if(nacio === 'brasileiro'){
                res.innerHTML += '<p>Você é brasileiro</p>'
                res.style.color = 'green'
            } else{
                res.innerHTML += '<p>Você é estrangeiro</p>'
                res.style.color = 'red'
            }
        }
    </script>
</body>
</html>
