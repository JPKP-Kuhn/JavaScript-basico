<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style> div#area {
        
        font: normal 20pt Arial ;
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }

    </style>
</head>
<body>
    <div id = 'area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">   
         <!--clicar é uma função, um método--> 
         <!--as tags div e span são elementos usados ​​para 
        definir partes de um documento, de forma que sejam identificáveis 
        ​​quando uma classificação única for necessária.-->
        Interaja...
        

    </div>
    <script>

        var a = window.document.getElementById('area') /*Está criando um objeto chamado a que ligará
        esse objeto com o elemento de id = area*/
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        /*Agora os eventos estão aqui, não precisa mais do onclick, onmouseenter... pois esses eventos
        já estão declarados aqui */

        function clicar() {
            a.innerText = 'Clicou!' //o objeto mudará o conteúdo para clicou
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>

</body>
</html>
