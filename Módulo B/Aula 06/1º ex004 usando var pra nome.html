<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font: normal 20pt Arial;  /*isso é um comentário em CSS*/ 
    }
    </style>
</head>
<h1>Olá mundo</h1> <!--isso é um comentário em html-->
<body>
    
    <script>
     var nome = window.prompt ('Qual é seu nome?')
     window.alert('É um grande prazer te conhecer ' + nome + '!')
     document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`) //o br quebra pra linha de baixo
     document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br/>`)
     document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`) 

    </script>
</body>
</html>
